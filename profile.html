<!DOCTYPE html>

            <img src="profile-icon.png" alt="Profile Icon" />
          </div>
          <span class="username">Govind Murali</span>
          <div class="dropdown-menu">

          <div class="profile-section">
            <label>Name:</label>

          </div>
          <div class="profile-section">

            <span>govind.murali@example.com</span>

    </div>
    <script src="script.js"></script>
