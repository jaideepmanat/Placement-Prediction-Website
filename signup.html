<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html"
          ><img src="logo.png" height="50px" width="50px"
        /></a>
      </div>
      <div class="header">
        <h1>Create a New Account</h1>
      </div>
      <div class="form-wrapper">
        <div class="form-container">
          <h2>Sign Up</h2>
          <br />
          <div class="input-row">
            <div class="input-container">
              <input type="text" id="name" required />
              <label for="email" class="label">Enter Name</label>
              <div class="underline"></div>
            </div>
            <div class="input-container">
              <input type="text" id="email" required />
              <label for="email" class="label">Enter Email</label>
              <div class="underline"></div>
            </div>
          </div>
          <br />
          <br />
          <div class="input-row">
            <div class="input-container">
              <input type="password" id="password" required />
              <label for="email" class="label">Enter a Password</label>
              <div class="underline"></div>
            </div>
            <div class="input-container">
              <input type="password" id="cpassword" required />
              <label for="password" class="label"
                >Confirm Password Password</label
              >
              <div class="underline"></div>
            </div>
          </div>
          <button type="submit">Login</button>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
