<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Prediction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="profile-info">
          <div class="profile-icon">
            <img src="profile-icon.png" alt="Profile Icon" />
          </div>
          <span class="username">Govind Murali</span>
          <div class="dropdown-menu">
            <ul>
              <li><a href="profile.html">View Profile</a></li>
              <li><a href="index.html">Sign Out</a></li>
            </ul>
          </div>
        </div>
        <h1>Predict Your Future Now!</h1>
      </div>
      <div class="form-wrapper">
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="age">Age:</label>
              <input
                type="number"
                id="age"
                name="age"
                required
                placeholder="Enter your age"
              />
            </div>

            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="" selected disabled>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="internships">Number of Internships:</label>
              <input
                type="number"
                id="internships"
                name="internships"
                required
                placeholder="Enter the number of intenships"
              />
            </div>
            <div class="form-group">
              <label for="cgpa">CGPA:</label>
              <input
                type="number"
                id="cgpa"
                name="cgpa"
                step="0.01"
                required
                placeholder="Enter your CGPA"
              />
            </div>
            <div class="form-group">
              <label for="hostel">Do you live in a hostel?</label>
              <select id="hostel" name="hostel" required>
                <option value="" selected disabled>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="backpapers">Do you have any back papers?</label>
              <select id="backpapers" name="backpapers" required>
                <option value="" selected disabled>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <button type="submit">Predict Now!</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
